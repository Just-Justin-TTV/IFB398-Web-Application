{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Tailwind</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  {% tailwind_css %}
  
  <!-- Add Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <style>
    /* Apply Inter globally */
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      letter-spacing: 0.01em;
    }

    /* Dark mode styles that will apply globally */
    .theme-dark {
        background-color: #1a1a1a !important;
    }
    
    .theme-dark .bg-white {
        background-color: #2d3748 !important;
    }
    
    .theme-dark .text-gray-900 {
        color: #e2e8f0 !important;
    }
    
    .theme-dark .text-gray-700 {
        color: #cbd5e0 !important;
    }
    
    .theme-dark .text-gray-600 {
        color: #a0aec0 !important;
    }
    
    .theme-dark .border-gray-200 {
        border-color: #4a5568 !important;
    }
    
    .theme-dark .border-gray-300 {
        border-color: #4a5568 !important;
    }

     /* High Contrast Mode */
        [data-theme="high-contrast"] {
            --bg-color: #000;
            --text-color: #fff;
            --primary-color: #ffff00;
            --secondary-color: #00ffff;
            --border-color: #fff;
        }
        
        [data-theme="high-contrast"] body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        [data-theme="high-contrast"] a {
            color: var(--primary-color);
        }
        
        [data-theme="high-contrast"] button,
        [data-theme="high-contrast"] .btn {
            background-color: var(--primary-color);
            color: #000;
            border: 2px solid var(--border-color);
        }
        
        /* Text Size Adjustments */
        [data-text-size="large"] body {
            font-size: 1.2rem;
        }
        
        [data-text-size="x-large"] body {
            font-size: 1.5rem;
        }
        
        [data-text-size="large"] h1 {
            font-size: 2.4rem;
        }
        
        [data-text-size="x-large"] h1 {
            font-size: 3rem;
        }

  </style>
</head>

<body class="bg-gray-50 text-gray-900 {% if current_theme == 'dark' %}theme-dark{% endif %}">

  <!-- Navigation Bar -->
  <nav class="bg-[black] px-4 py-2">
    <div class="flex items-center max-w-7xl mx-auto">

      <!-- Auth Links -->
      <a href="{% url 'login' %}" 
         class="flex items-center px-6 h-10 border-l border-r border-gray-600 bg-[black] text-[white] font-semibold hover:bg-gray-900 transition">
        <span class="material-icons mr-2">account_circle</span>Sign In
      </a>

      <!-- Menu Links -->
      <div class="flex space-x-0">
        <a href="{% url 'register' %}" 
           class="px-6 h-10 flex items-center border-r border-gray-600 bg-[black] text-[white] font-semibold hover:bg-gray-900 transition">Sign Up</a>
        <a href="{% url 'dashboard' %}" 
           class="px-6 h-10 flex items-center border-r border-gray-600 bg-[black] text-[white] font-semibold hover:bg-gray-900 transition">Dashboard</a>
      </div>

      <!-- Search -->
      <form class="flex items-center ml-auto bg-[black] rounded border border-[black] overflow-hidden h-10 w-64">
        <input type="text" class="flex-1 px-4 py-1 focus:outline-none bg-[black] text-[white]" placeholder="Search" />
        <button type="submit" class="px-3">
          <span class="material-icons text-red-600">search</span>
        </button>
      </form>

    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mx-auto mt-6 px-4">
    {% block content %}
    <h1 class="text-3xl font-extrabold mb-4 text-gray-900">Welcome to the Dashboard</h1>
    <p class="text-lg leading-relaxed text-gray-700 max-w-prose">
      This is a test paragraph with readable text. The font is now cleaner and more modern.
    </p>
    <a href="/calculator/" 
       class="inline-block px-6 py-3 bg-[black] text-[white] text-lg font-semibold rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-white transition">
      Go to Calculator
    </a>
    {% endblock %}
  </div>

  <script>
    // Apply theme class to body on page load
    document.addEventListener('DOMContentLoaded', function() {
        const theme = '{{ current_theme }}' || 'light';
        console.log('Current theme:', theme);
        
        if (theme === 'dark') {
            document.body.classList.add('theme-dark');
        } else {
            document.body.classList.remove('theme-dark');
        }
    });
  </script>
</body>
</html>

<!--Settings page-->
<style>
.relative {
  position: relative;
}
.absolute {
  position: absolute;
}
.inset-y-0 {
  top: 0;
  bottom: 0;
}
.right-0 {
  right: 0;
}
</style>
