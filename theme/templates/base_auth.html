{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Tailwind</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  {% tailwind_css %}
  
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <style>
    /* Apply Inter globally */
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      letter-spacing: 0.01em;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-900 
    {% if current_theme == 'dark' %}theme-dark{% endif %}
    {% if current_theme == 'high-contrast' %}high-contrast{% endif %}"
    data-theme="{{ current_theme }}">

  <!-- NO NAVIGATION BAR - Clean auth pages -->

  <!-- Page Content -->
  <div class="container mx-auto mt-6 px-4">
    {% block content %}
    <h1 class="text-3xl font-extrabold mb-4 text-gray-900">Welcome to the Dashboard</h1>
    <p class="text-lg leading-relaxed text-gray-700 max-w-prose">
      This is a test paragraph with readable text. The font is now cleaner and more modern.
    </p>
    <a href="/calculator/" 
       class="inline-block px-6 py-3 bg-[black] text-[white] text-lg font-semibold rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-white transition">
      Go to Calculator
    </a>
    {% endblock %}
  </div>

</body>
</html>
