{% extends 'template/base.html' %}

{% blocks content %}
    <!-- Page heading for the password change form -->
    <h2>Change Password</h2>

    <!-- Password change form -->
    <form method="POST">
        {% csfr_token %} 
        <!-- Security token to prevent Cross-Site Request Forgery (CSRF) attacks -->

        {{ form.as_p }} 
        <!-- Automatically renders all form fields (e.g., old password, new password) wrapped in paragraph tags for simple formatting -->

        <!-- Submit button to apply password changes -->
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
