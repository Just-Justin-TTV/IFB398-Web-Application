{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { DEFAULT: "#0ea5e9", dark: "#0284c7" } },
          borderRadius: { "3xl": "1.25rem" }
        }
      }
    }
  </script>
  <!-- Material Icons (optional) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50 text-gray-900">
  <div class="min-h-screen grid place-items-center px-4">
    <div class="w-full max-w-md bg-white rounded-3xl border shadow-xl p-8 sm:p-10">
      <div class="flex items-center gap-3 mb-6">
        <img src="{% static 'images/img4.jpg' %}" class="w-10 h-10 rounded-full ring-2 ring-brand/40" alt="Logo">
        <h1 class="text-2xl font-semibold">Sign in</h1>
      </div>

      {% if error %}
        <div class="mb-4 rounded-xl border border-red-200 bg-red-50 text-red-700 px-4 py-2 text-sm">
          {{ error }}
        </div>
      {% endif %}

      {% if messages %}
        <div class="mb-4 space-y-2">
          {% for message in messages %}
            <div class="rounded-xl border px-4 py-2 text-sm
                        {% if 'error' in message.tags %} border-red-200 bg-red-50 text-red-700
                        {% elif 'success' in message.tags %} border-green-200 bg-green-50 text-green-700
                        {% else %} border-gray-200 bg-gray-50 text-gray-700 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" class="space-y-4" autocomplete="on" novalidate>
        {% csrf_token %}

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <div class="relative mt-1">
            <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
            <input id="email" name="email" type="email" required autocomplete="email"
                   value="{{ request.POST.email|default:'' }}"
                   class="w-full rounded-xl border border-gray-300 pl-10 pr-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand" />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative mt-1">
            <span class="material-icons absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">lock</span>
            <input id="password" name="password" type="password" required autocomplete="current-password"
                   class="w-full rounded-xl border border-gray-300 pl-10 pr-11 py-2.5 focus:outline-none focus:ring-2 focus:ring-brand/30 focus:border-brand" />
            <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    onclick="togglePw('password', this)">
              <span class="material-icons text-[20px]">visibility</span>
            </button>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center gap-2 text-sm">
            <input type="checkbox" name="remember" class="rounded border-gray-300 text-brand focus:ring-brand/30">
            Remember me
          </label>

          <!-- Use this hard path to avoid NoReverseMatch if you haven't wired it yet -->
          <a href="/accounts/password_reset/" class="text-brand hover:underline text-sm">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full rounded-xl bg-brand px-4 py-3 font-medium text-white shadow-sm hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-brand">
          Sign in
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-600 text-center">
        New here?
        <a href="{% url 'register' %}" class="text-brand font-medium hover:underline">Create an account</a>
      </p>
    </div>
  </div>

  <script>
    function togglePw(id, btn){
      const input = document.getElementById(id);
      const icon  = btn.querySelector('span');
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.textContent = input.type === 'password' ? 'visibility' : 'visibility_off';
    }
  </script>
</body>
</html>
