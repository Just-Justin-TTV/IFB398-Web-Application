{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen w-full relative flex items-center justify-center px-4">

  {% if messages %}
    <ul class="mb-4 text-red-500 list-disc list-inside max-w-md mx-auto">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <!-- Invisible helper to keep Tailwind classes (for purge safelist) -->
  <div class="hidden bg-gradient-to-br from-green-400 via-emerald-500 to-teal-600 from-green-500 to-emerald-500 hover:text-emerald-300"></div>

  <!-- Semi-transparent gradient overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-green-400 via-emerald-500 to-teal-600 opacity-50"></div>

  <!-- Patterned fixed background -->
  <div class="fixed inset-0 -z-10" style="
    background:
      linear-gradient(135deg, #34D399 0%, #10B981 50%, #0EA5A7 100%),
      url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2220%22 height=%2220%22><circle cx=%2210%22 cy=%2210%22 r=%223%22 fill=%22rgba(255,255,255,0.08)%22 /></svg>') repeat;
  "></div>

  <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-8 shadow-2xl w-full max-w-md transform hover:scale-105 transition-all duration-300 z-10">

    <!-- Logo -->
<div class="w-24 h-24 mx-auto mb-5 rounded-full ring-2 ring-white/20 shadow-md overflow-hidden relative">
  <img src="{% static 'images/img1.jpg' %}"
       alt="Logo"
       class="absolute top-1/2 left-1/2 w-[130%] h-[130%] object-cover rounded-full shadow-md"
       style="transform: translate(-50%, -50%) scale(0.9);" />
</div>










    <!-- Title -->
    <h2 class="text-4xl font-extrabold text-white mb-2 text-center">Sign in to your account</h2>
    <p class="text-sm text-white/80 mb-6 text-center">
      Or
      <a href="{% url 'register' %}" class="font-bold text-white hover:text-emerald-300">create a new account</a>
    </p>

    <!-- Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div class="input-field relative">
        <input name="username" required
               value="{{ request.POST.username|default:'' }}"
               placeholder="Username"
               autocomplete="username"
               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:bg-opacity-30 focus:ring-2 focus:ring-emerald-300 text-white placeholder-white/60 transition duration-200" />
        <i class="fas fa-user absolute right-3 top-3 text-white/90"></i>
      </div>

      <div class="input-field relative">
        <input name="password" type="password" required
               placeholder="Password"
               autocomplete="current-password"
               class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 focus:bg-opacity-30 focus:ring-2 focus:ring-emerald-300 text-white placeholder-white/60 transition duration-200" />
        <i class="fas fa-lock absolute right-3 top-3 text-white/90"></i>
      </div>

      <button type="submit" class="btn w-full bg-gradient-to-r from-emerald-500 to-teal-400 text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 focus:ring-4 focus:ring-emerald-300 transition duration-300 transform hover:scale-105">
        Sign In <i class="fas fa-arrow-right ml-2"></i>
      </button>
    </form>

    <p class="text-white/90 text-center mt-6">
      Don't have an account?
      <a href="{% url 'register' %}" class="font-bold hover:underline text-white">Register</a>
    </p>

    <div class="mt-6 flex justify-center space-x-4">
      <a href="#" class="text-white hover:text-emerald-200"><i class="fab fa-facebook-f text-2xl"></i></a>
      <a href="#" class="text-white hover:text-emerald-200"><i class="fab fa-twitter text-2xl"></i></a>
      <a href="#" class="text-white hover:text-emerald-200"><i class="fab fa-google text-2xl"></i></a>
    </div>
  </div>

  <!-- Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    gsap.from(".input-field", { opacity:0, x:-50, stagger:0.15, duration:0.7, ease:"power2.out" });
    gsap.from(".btn", { opacity:0, scale:0.6, duration:0.6, delay:0.8, ease:"elastic.out(1,0.5)" });
    gsap.to(".fab", { y:-8, stagger:0.1, duration:0.8, repeat:-1, yoyo:true, ease:"power1.inOut" });
  </script>
</div>
{% endblock %}
