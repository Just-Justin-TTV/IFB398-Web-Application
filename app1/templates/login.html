{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-lg shadow-md px-10 py-10 max-w-md w-full text-center">
    
    <!-- Logo -->
    <img src="{% static 'images/img1.jpg' %}" alt="Logo" class="w-32 h-32 mx-auto mb-4 rounded-full object-cover">
    
    <!-- Welcome Text -->
    <h2 class="text-3xl font-bold text-gray-900 mb-1">Welcome,</h2>
    <p class="text-xl text-gray-700 mb-6">Login Here</p>

    <!-- Form -->
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-4 text-left">
        <label class="block mb-1 text-sm text-gray-700">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-6 text-left">
        <label class="block mb-1 text-sm text-gray-700">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-black py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>

    <!-- Sign Up Link -->
    <p class="mt-4 text-sm text-gray-600">
     No Account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign Up</a>
    </p>

  </div>
</div>
{% endblock %}
