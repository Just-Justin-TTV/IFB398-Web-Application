{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="flex h-full">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-md flex flex-col items-center py-8">
      <img src="{% static 'images/img4.jpg' %}" alt="Logo" class="w-20 h-20 rounded-full mb-6 shadow-md" />

      <ul class="w-full px-6 space-y-2">
        <li>
          <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-100 text-gray-800">
            <span class="material-icons text-base mr-3 text-gray-600">dashboard</span>
            <span class="font-medium">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'projects' %}" class="flex items-center px-4 py-3 rounded-lg transition bg-cyan-600 text-white shadow">
            <span class="material-icons text-base mr-3 text-white">folder</span>
            <span class="font-medium">Projects</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-100 text-gray-800">
            <span class="material-icons text-base mr-3 text-gray-600">build</span>
            <span class="font-medium">Interventions</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-100 text-gray-800">
            <span class="material-icons text-base mr-3 text-gray-600">calculate</span>
            <span class="font-medium">Cost Matrix</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-100 text-gray-800">
            <span class="material-icons text-base mr-3 text-gray-600">description</span>
            <span class="font-medium">Reports</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg transition hover:bg-gray-100 text-gray-800">
            <span class="material-icons text-base mr-3 text-gray-600">settings</span>
            <span class="font-medium">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 px-6 py-10 bg-gray-50">
      <div class="max-w-xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Create New Project</h1>

        <form method="POST" class="bg-white rounded-xl shadow-md p-8 space-y-6">
          {% csrf_token %}

          <div>
            <label for="project_name" class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
            <input type="text" id="project_name" name="project_name" required placeholder="Enter project name"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
          </div>

          <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" id="location" name="location" required placeholder="e.g. Sydney, NSW"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
          </div>

          <div>
            <label for="project_type" class="block text-sm font-medium text-gray-700 mb-1">Project Type</label>
            <select id="project_type" name="project_type" required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
              <option value="">Select a type</option>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="infrastructure">Infrastructure</option>
            </select>
          </div>

          <div class="text-center pt-4">
            <button type="submit"
              class="bg-cyan-600 text-white px-6 py-2 rounded-lg hover:bg-cyan-700 transition font-semibold shadow-md">
              Create Project
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
