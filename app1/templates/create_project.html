{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow flex flex-col items-center py-6">
      <img src="{% static 'images/img4.jpg' %}" alt="Logo" class="w-16 h-16 rounded-full mb-6" />
      <ul class="w-full px-4 space-y-2">
        <li>
          <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100">
            <span class="material-icons text-lg mr-3 text-gray-700">dashboard</span>
            <span class="text-gray-800 font-medium">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'projects' %}" class="flex items-center px-4 py-3 rounded-lg bg-cyan-500 text-white shadow">
            <span class="material-icons text-lg mr-3">folder</span>
            <span class="font-medium">Projects</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100">
            <span class="material-icons text-lg mr-3 text-gray-700">build</span>
            <span class="text-gray-800 font-medium">Interventions</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100">
            <span class="material-icons text-lg mr-3 text-gray-700">calculate</span>
            <span class="text-gray-800 font-medium">Cost Matrix</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100">
            <span class="material-icons text-lg mr-3 text-gray-700">description</span>
            <span class="text-gray-800 font-medium">Reports</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-100">
            <span class="material-icons text-lg mr-3 text-gray-700">settings</span>
            <span class="text-gray-800 font-medium">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 bg-gray-100">
      <div class="mb-10">
        <h1 class="text-3xl font-semibold text-center">Create New Project</h1>
      </div>

      <form action="" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <div class="mb-4">
          <label for="project_name" class="block text-sm font-medium text-gray-700">Project Name</label>
          <input type="text" id="project_name" name="project_name" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-4">
          <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
          <input type="text" id="location" name="location" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <div class="mb-6">
          <label for="project_type" class="block text-sm font-medium text-gray-700">Project Type</label>
          <select id="project_type" name="project_type" required class="mt-1 block w-full px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select a type</option>
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
            <option value="infrastructure">Infrastructure</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700">Create</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
