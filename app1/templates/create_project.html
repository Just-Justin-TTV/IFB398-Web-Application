{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-lg flex flex-col items-center py-6">
      <img src="{% static 'images/img4.jpg' %}" alt="Logo" class="w-16 h-16 rounded-full mb-8" />

      <ul class="w-full px-6 space-y-2">
        <li>
          <a href="{% url 'dashboard' %}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
            <span class="material-icons mr-3 text-gray-600">dashboard</span>
            <span class="text-gray-800 font-medium">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="{% url 'projects' %}" class="flex items-center px-4 py-2 rounded-lg bg-cyan-500 text-white font-medium shadow">
            <span class="material-icons mr-3">folder</span>
            Projects
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
            <span class="material-icons mr-3 text-gray-600">build</span>
            <span class="text-gray-800 font-medium">Interventions</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
            <span class="material-icons mr-3 text-gray-600">calculate</span>
            <span class="text-gray-800 font-medium">Cost Matrix</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
            <span class="material-icons mr-3 text-gray-600">description</span>
            <span class="text-gray-800 font-medium">Reports</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-100">
            <span class="material-icons mr-3 text-gray-600">settings</span>
            <span class="text-gray-800 font-medium">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10 overflow-y-auto">
      <h1 class="text-3xl font-semibold mb-6 text-center">Create New Project</h1>
      <form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
            <input type="text" name="project_name" class="w-full border rounded px-3 py-2" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
            <input type="text" name="location" class="w-full border rounded px-3 py-2" required>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Building Use</label>
            <input type="text" name="building_use" class="w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" name="date" class="w-full border rounded px-3 py-2">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Budget Range</label>
            <input type="text" name="budget" class="w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Upload Image</label>
            <div class="flex gap-4 items-center">
              <input type="file" name="project_image" id="projectImage" accept="image/*" class="hidden">
              <button type="button" onclick="document.getElementById('projectImage').click()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Upload</button>
              <span id="fileName" class="text-sm text-gray-600 italic"></span>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6 items-start">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Notes</label>
            <textarea name="notes" rows="4" class="w-full border rounded px-3 py-2"></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Project Attachments</label>
            <div class="flex gap-3 items-center">
              <input id="attachmentInput" type="file" name="attachments" class="border rounded px-3 py-2" />
              <button type="button" onclick="document.getElementById('attachmentInput').value = ''" class="text-red-600 hover:underline text-sm">Cancel</button>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-4 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Floor Area</label>
            <input type="text" name="floor_area" class="w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Gross Floor Area</label>
            <input type="text" name="gross_area" class="w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Number of Levels</label>
            <input type="text" name="levels" class="w-full border rounded px-3 py-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Roof Area</label>
            <input type="text" name="roof_area" class="w-full border rounded px-3 py-2">
          </div>
        </div>

        <div class="flex justify-between mt-10">
          <button type="submit" class="bg-cyan-600 text-white px-6 py-2 rounded hover:bg-cyan-700">Create</button>
          <a href="{% url 'create_project_step2' %}" class="bg-gray-200 text-gray-800 px-6 py-2 rounded hover:bg-gray-300">Next</a>
        </div>
      </form>
    </main>
  </div>

  <script>
    document.getElementById("projectImage").addEventListener("change", function () {
      const fileNameSpan = document.getElementById("fileName");
      const file = this.files[0];
      fileNameSpan.textContent = file ? file.name : '';
    });
  </script>
</body>
</html>
