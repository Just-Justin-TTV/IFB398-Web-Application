<body>
    <h2>Set Priorities and Global Budget</h2>
    <form method="post" action="{% url 'calculator_results' %}">

        <label for="global_budget"><strong>Total Budget (AUD):</strong></label>
        <input type="number" name="global_budget" value="1000000" min="0" step="10000"><br><br>

        {% for entry in class_targets %}
            <label>{{ entry.Class }}</label>
            <input type="number" name="class_{{ entry.Class }}" value="3" min="1" max="5">
            <br><br>
        {% endfor %}
        <input type="submit" value="Generate Recommendations">
    </form>
</body>
</html>
