{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability App â€“ Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Set Target Impact Ratings & Global Budget</h2>
        <form action="/calculator/" method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="global_budget" class="block text-gray-700 font-semibold mb-1">Total Budget (AUD):</label>
                <input type="number" name="global_budget" id="global_budget" value="1000000" min="0" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            {% for entry in class_targets %}
                <div>
                    <label for="class_{{ entry.class }}" class="block text-gray-700 font-semibold mb-1">{{ entry.class }}</label>
                    <input type="number" name="class_{{ entry.class }}" id="class_{{ entry.class }}" value="{{ entry.target_rating|floatformat:0 }}" min="0" step="1" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            {% endfor %}

            <div class="flex justify-center mt-4">
                <input type="submit" value="Generate Interventions" class="bg-green-500 text-white font-semibold px-6 py-2 rounded-md hover:bg-green-600 cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
