<!DOCTYPE html>
<html>
<head>
    <title>Sustainability App â€“ Input</title>
</head>
<body>
    <h2>Set Target Impact Ratings and Global Budget</h2>
    <form action="/calculator/" method="post">
        {% csrf_token %}
        <label for="global_budget"><strong>Total Budget (AUD):</strong></label>
        <input type="number" name="global_budget" value="1000000" min="0"><br><br>

        {% for entry in class_targets %}
            <label>{{ entry.class }}</label>
            <input type="number" name="class_{{ entry.class }}" value="{{ entry.target_rating|floatformat:0 }}" min="0" step="1">
            <br><br>
        {% endfor %}

        <input type="submit" value="Generate Interventions">
    </form>
</body>
</html>
