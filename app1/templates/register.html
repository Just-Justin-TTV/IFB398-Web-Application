{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-100 to-blue-100 px-4">
  <div class="bg-white rounded-2xl shadow-lg px-8 py-10 w-full max-w-md text-center">
    
    <!-- Logo -->
    <img src="{% static 'images/img1.jpg' %}" alt="Logo" class="w-24 h-24 mx-auto mb-5 rounded-full object-cover shadow-md ring-2 ring-cyan-400">

    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-gray-800 mb-1">Create Your Account</h2>
    <p class="text-sm text-gray-600 mb-6">Fill out the form below to get started</p>

    <!-- Registration Form -->
    <form method="post" class="space-y-4 text-left">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input type="password" name="password2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent" required>
      </div>

      <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-medium py-2 rounded-lg transition duration-150">Register</button>
    </form>

    <!-- Login Redirect -->
    <p class="mt-6 text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-cyan-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>
{% endblock %}
