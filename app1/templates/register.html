{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-lg shadow-md px-10 py-10 max-w-md w-full text-center">
    
    <!-- Logo -->
    <img src="{% static 'images/img1.jpg' %}" alt="Logo" class="w-32 h-32 mx-auto mb-4 rounded-full object-cover">

    <!-- Welcome Text -->
    <h2 class="text-3xl font-bold text-gray-900 mb-1">Create Account</h2>
    <p class="text-xl text-gray-700 mb-6">Register Below</p>

    <!-- Registration Form -->
    <form method="post">
      {% csrf_token %}

      <div class="mb-4 text-left">
        <label class="block mb-1 text-sm text-gray-700">Username</label>
        <input type="full_name" name="full_name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-4 text-left">
        <label class="block mb-1 text-sm text-gray-700">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-4 text-left">
        <label class="block mb-1 text-sm text-gray-700">Password</label>
        <input type="password" name="password1" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <div class="mb-6 text-left">
        <label class="block mb-1 text-sm text-gray-700">Confirm Password</label>
        <input type="password" name="password2" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-black py-2 rounded hover:bg-blue-700 transition">Register</button>
    </form>

    <!-- Login Redirect -->
    <p class="mt-4 text-sm text-gray-600">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
{% endblock %}
